<div class="table responsive mt-4">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Fecha Ingreso</th>
                <th class="d-none d-sm-block" scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-info" *ngFor="let item of empleados$ | async">
                <th scope="row"> {{item.Nombre}} {{item.Apellido}}</th>
                
                <td> {{item.Email}}</td>
                <td> {{item.FechadeIngreso}} </td>
                <td class="btn-group d-none d-sm-block" role="group">
                   
                    <button type="button" class="btn btn-warning m-2" (click)="onGoToEdit(item)">Editar</button>
                    <button type="button" class="btn btn-warning m-2" (click)="onGoToSee(item)">Ver Detalles</button>
                    <button type="button" class="btn btn-danger m-1" (click)= "onGoToDelete(item.id)">Eliminar</button>
                    
                </td>

            </tr>
        </tbody>
    </table>


</div>
