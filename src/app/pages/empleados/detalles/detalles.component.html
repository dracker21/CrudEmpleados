<div class="card mt-2">
    <div class="card-header">
        Detalle Empleados
    </div>

    <div class="card-body">

        <ul class="list-group">
            <li class="list-group-item">

                Nombre: <h5>{{empleado.Nombre}} {{empleado.Apellido}}</h5>

            </li>
            <li class="list-group-item">

                Email: <h5>{{empleado.Email}}</h5>

            </li>
            <li class="list-group-item">

                Fecha de Ingreso: <h5>{{empleado.FechadeIngreso}}</h5>

            </li>
           
        </ul>
    </div>
<div class="btn-group" role="group">
    <button type="button" class="btn btn-warning m-1 btn-sm" (click)="onGoToEdit()">Editar</button>
   
    <button type="button" class="btn btn-danger m-1 btn-sm" (click) ="onGoToBackToList()">Regresar</button>
</div>
